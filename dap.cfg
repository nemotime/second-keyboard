//G1 voice_enable toggle
alias +shift01 "bind KP_END voice_enable_toggle"
alias -shift01 "unbind KP_END"

//G2 buy awp
alias +shift02 "bind KP_DOWNARROW buy awp;"
alias -shift02 "unbind KP_DOWNARROW"

//G3 buy ak/m4
alias +shift03 "bind KP_PGDN buy ak47; buy m4a1;"
alias -shift03 "unbind KP_PGDN"

//G4 buy ak/m4
alias +shift04 "bind KP_LEFTARROW buy famas; buy galilar;"
alias -shift04 "unbind KP_LEFTARROW"

//G5 buy sg/aug
alias +shift05 "bind KP_5 buy aug; buy sg556;"
alias -shift05 "unbind KP_5"

//Ctrl buy smoke
alias +shift10 "bind KP_INS buy smokegrenade;"
alias -shift10 "unbind KP_INS"

//Alt buy flash
alias +shift12 "bind KP_DOWNARROW buy flashbang;"
alias -shift12 "unbind KP_DOWNARROW"

//N buy molly
alias +shift13 "bind KP_PGDN buy incgrenade; buy molotov;"
alias -shift13 "unbind KP_PGDN"

//P buy HE
alias +shift14 "bind KP_LEFTARROW buy hegrenade;"
alias -shift14 "unbind KP_LEFTARROW"

bind KP_INS "+shift01;+shift02;
