//G2 buy awp
alias +rshift02 "bind KP_DOWNARROW buy awp;"
alias -rshift02 "unbind KP_DOWNARROW"

//G3 buy ak/m4
alias +rshift03 "bind KP_PGDN buy ak47; buy m4a1;"
